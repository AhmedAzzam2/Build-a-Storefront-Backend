<head>
    <meta charset="UTF-8">
    <title>Storefront Backend Project</title>

<body class="container-fluid text-center">
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
          <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Users</button>
          <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Orders</button>
          <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <!-- BOOKS START -->
          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
              
    <div id="app">
        <h1 class="holder headline">
            Storefront Backend Project
        </h1>

        <form id="formElem" class="row">
            <div class="form-group col-md-6">
                <input type="text" id="title" placeholder="enter title" class="form-control" name="title">
            </div>

            <div class="form-group col-md-6">
                <input type="text" class="myInput form-control" id="author" placeholder="Enter your author here"
                    name="author">
            </div>

            <div class="form-group col-md-4">
                <input type="text" class="myInput form-control" id="total_pages"
                    placeholder="Enter your total_pages here" name="total_pages">
            </div>

            <div class="form-group col-md-8">
                <input type="text" class="myInput form-control" id="summary" placeholder="Enter your summary here"
                    name="summary">
            </div>

            <button id="generate" type="submit" class="btn btn-light"> Generate </button>

            <div id="alert"> </div>

            <div class="container-fluid px-1 px-md-1 py-5 mx-auto">
                <div class="row d-flex justify-content-center px-3" id="app2">
                </div>
            </div>
        </form>


        <div class="container-fluid px-1 px-md-1 py-5 mx-auto">
            <div class="row d-flex justify-content-center px-3" id="app1">
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">title</th>
                        <th scope="col">author</th>
                        <th scope="col">total_pages</th>
                        <th scope="col">summary</th>
                        <th scope="col">show</th>
                        <th scope="col">delete</th>
                    </tr>
                </thead>
                <tbody id="card">
                </tbody>
            </table>

           </div>
        </div>

          </div>
            <!-- BOOKS END -->
            <!-- USERS START -->
          <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
              
            <form id="formElemUser" class="row">
                <div class="form-group col-md-6">
                    <input type="text" id="firstName" placeholder="enter firstName" class="form-control" name="firstName">
                </div>
    
                <div class="form-group col-md-6">
                    <input type="text" class="myInput form-control" id="lastName" placeholder="Enter your lastName here" name="lastName">
                </div>
    
                <div class="form-group col-md-4">
                    <input type="text" class="myInput form-control" id="email" placeholder="Enter your email here" name="email">
                </div>
    
                <div class="form-group col-md-8">
                    <input type="text" class="myInput form-control" id="phone" placeholder="Enter your phone here" name="phone">
                </div>
                <div class="form-group col-md-8">
                    <input type="text" class="myInput form-control" id="password" placeholder="Enter your password here" name="password">
                </div>
    
                <button id="generateUser" type="submit" class="btn btn-light"> Generate user</button>
    
                <div id="alert2"> </div>
    
                <div class="container-fluid px-1 px-md-1 py-5 mx-auto">
                    <div class="row d-flex justify-content-center px-3" id="app2">
                    </div>
                </div>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">firstName</th>
                        <th scope="col">lastName</th>
                        <th scope="col">email</th>
                        <th scope="col">phone</th>
                        <th scope="col">show</th>
                        <th scope="col">delete</th>
                    </tr>
                </thead>
                <tbody id="carduser">
                </tbody>
            </table>
          </div>
          <!-- USERS END -->

          <!-- order start -->
          <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
              
            <form id="formElemOrder " class="row">
                <div class="form-group col-md-6">
                    <input type="text" id="quantity" placeholder="enter quantity" class="form-control" name="quantity">
                </div>
    
                <div class="form-group col-md-6">
                    <input type="text" class="myInput form-control" id="order_id" placeholder="Enter your order_id here" name="order_id">
                </div>
    
                <div class="form-group col-md-4">
                    <input type="text" class="myInput form-control" id="books_id" placeholder="Enter your books_id here" name="books_id">
                </div>
    
                <div class="form-group col-md-8">
                    <input type="text" class="myInput form-control" id="status" placeholder="Enter your status here" name="status">
                </div>
    
                <button id="generateOrder" type="submit" class="btn btn-light"> Generate order</button>
    
                <div id="alert2"> </div>
    
                <div class="container-fluid px-1 px-md-1 py-5 mx-auto">
                    <div class="row d-flex justify-content-center px-3" id="app2">
                    </div>
                </div>
            </form>
            <table class="table">
                <thead>
                    
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">quantity</th>
                        <th scope="col">order_id</th>
                        <th scope="col">books_id</th>
                        <th scope="col">status</th>
                        <th scope="col">show</th>
                        <th scope="col">delete</th>
                    </tr>
                </thead>
                <tbody id="cardorder">
                </tbody>
            </table>
          </div>
          <!-- order start -->
          <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
        </div>
      </div>
      

      
      <div id="footer"> 
        <div id="alert" style="position: fixed; top: 0; width: 221px; font-size: 14px; "></div>

    </div>

    <div class="form-group col-md-6">
        <input type="text" class="myInput form-control" id="author2" name="author">
    </div>

    <div class="form-group col-md-4">
        <input type="text" class="myInput form-control" id="total_pages2" name="total_pages">
    </div>

    <div class="form-group col-md-8">
        <input type="text" class="myInput form-control" id="summary2" name="summary">
    </div>

    <button id="generate2" type="submit" class="btn btn-light"> Generate </button>

    <div id="alert"> </div>

    <div class="container-fluid px-1 px-md-1 py-5 mx-auto">

        </div>
    </div>
</form>

</div>
