<head>
    <meta charset="UTF-8">
    <title>Storefront Backend Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="container-fluid text-center">

    <div id="app">
        <h1 class="holder headline">
            Storefront Backend Project
        </h1>

        <form id="formElem" class="row">
            <div class="form-group col-md-6">
                <input type="text" id="title" placeholder="enter title" class="form-control" name="title">
            </div>

            <div class="form-group col-md-6">
                <input type="text" class="myInput form-control" id="author" placeholder="Enter your author here"
                    name="author">
            </div>

            <div class="form-group col-md-4">
                <input type="text" class="myInput form-control" id="total_pages"
                    placeholder="Enter your total_pages here" name="total_pages">
            </div>

            <div class="form-group col-md-8">
                <input type="text" class="myInput form-control" id="summary" placeholder="Enter your summary here"
                    name="summary">
            </div>

            <button id="generate" type="submit" class="btn btn-light"> Generate </button>

            <div id="alert"> </div>

            <div class="container-fluid px-1 px-md-1 py-5 mx-auto">
                <div class="row d-flex justify-content-center px-3" id="app2">
                </div>
            </div>
        </form>


        <div class="container-fluid px-1 px-md-1 py-5 mx-auto">
            <div class="row d-flex justify-content-center px-3" id="app1">
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">title</th>
                        <th scope="col">author</th>
                        <th scope="col">total_pages</th>
                        <th scope="col">summary</th>
                        <th scope="col">show</th>
                        <th scope="col">delete</th>
                    </tr>
                </thead>
                <tbody id="card">
                </tbody>
            </table>
            <div id="footer">
                <div id="alert" style="position: fixed; top: 0; width: 221px; font-size: 14px; "></div>



    <!-- // modal -->
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
              
        <form id="formElem2" class="row">
            <div class="form-group col-md-6">
                <input type="text" id="id" class="form-control visually-hidden" name="id">
            </div>
            <div class="form-group col-md-6">
                <input type="text" id="title2" class="form-control" name="title2">
            </div>

            <div class="form-group col-md-6">
                <input type="text" class="myInput form-control" id="author2" name="author">
            </div>

            <div class="form-group col-md-4">
                <input type="text" class="myInput form-control" id="total_pages2" name="total_pages">
            </div>

            <div class="form-group col-md-8">
                <input type="text" class="myInput form-control" id="summary2" name="summary">
            </div>

            <button id="generate2" type="submit" class="btn btn-light"> Generate </button>

            <div id="alert"> </div>

            <div class="container-fluid px-1 px-md-1 py-5 mx-auto">
                <div class="row d-flex justify-content-center px-3" id="app2">
                </div>
            </div>
        </form>
            </div>
        </div>
    </div>
    <!-- // modal -->

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
